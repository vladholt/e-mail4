<style type="text/css">
    #slider{
        position:relative;
        text-align: center;
        top: 10px;
        width: 100%;
        margin: 0 auto;
    }

    #sliders{
        margin: 0;
        padding: 0;
    }

    #sliders article{
       /* width: 20%;*/
        width: 100%;
        /*max-width: 400px;*/
        float: left;
    }

    #sliders .image{
        width: 100%;  
        line-height: 0;
    }

    #overflow {
        margin: 0 auto;   
       /* width: 20%;*/
       width: 100%;
       max-width: 400px;
        overflow: hidden;
    }
   
   

    #slider input {  /* скрывает инпуты на странице */
        display: none !important;
      
    }

    .image a {
        display:none!important;
    }


    #switch1:checked ~ #sliders .image article:nth-child(1) a{
     display: block !important;
    }
    #switch2:checked ~ #sliders .image article:nth-child(2) a{
     display: block !important;
    }
    #switch3:checked ~ #sliders .image article:nth-child(3) a{
     display: block !important;
    }
    #switch4:checked ~ #sliders .image article:nth-child(4) a{
     display: block !important;
    }
    #switch5:checked ~ #sliders .image article:nth-child(5) a{
     display: block !important;
    }

    #active label{
        border-radius: 10px;
        display: inline-block;
        width: 15px;
        height: 15px;
        background: #ffffff;
    }

    #active {
        margin: 23% 0 0 ;
        text-align: center;
    }

    #active label{
        background: #5d1900 ;
        border: 3px solid #5d1900;
        border-color: #5d1900;   
    }

    label, a {  /* изменение курсора при наведении */
        cursor: pointer;
    }

    #switch1:checked ~ #active label:nth-child(1),
    #switch2:checked ~ #active label:nth-child(2),
    #switch3:checked ~ #active label:nth-child(3),
    #switch4:checked ~ #active label:nth-child(4),
    #switch5:checked ~ #active label:nth-child(5){
        background: #ffffff !important;  
    }

    a{
        -webkit-transition: all 1.5s ease-in;
        -moz-transition: all 1.5s ease-in;
        -ms-transition: all 1.5s ease-in;
        -o-transition: all 1.5s ease-in;
    }
   
    #active label:hover{ /* прозрачность стрелок при наведении */
        opacity: 0.6;
    } 
     #active label{ /* прозрачность стрелок при отводе */
       transition:opacity 0.2s ease-out;
    }
